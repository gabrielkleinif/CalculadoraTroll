<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Responsiva</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="conteudo">
        <p class="titl">CalcTroll</p>
        <div class="calculadora">
            <input type="text" class="display" id="display" disabled>
            <div class="teclas">
                <button onclick="clicarTecla('1')">1</button>
                <button onclick="clicarTecla('2')">2</button>
                <button onclick="clicarTecla('3')">3</button>
                <button onclick="clicarTecla('+')">+</button>
                <button onclick="clicarTecla('4')">4</button>
                <button onclick="clicarTecla('5')">5</button>
                <button onclick="clicarTecla('6')">6</button>
                <button onclick="clicarTecla('-')">-</button>
                <button onclick="clicarTecla('7')">7</button>
                <button onclick="clicarTecla('8')">8</button>
                <button onclick="clicarTecla('9')">9</button>
                <button onclick="clicarTecla('*')">*</button>
                <button onclick="clicarTecla('0')">0</button>
                <button onclick="limparDisplay()">C</button>
                <button onclick="calcularResultado()" id="btn-igual">=</button>
                <button onclick="clicarTecla('/')">/</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
